<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <div id="blogPosts"></div>
    <script>
        fetch('https:/www.reclaimhosting.com/wp-json/wp/v2/posts?per_page=5')
        // fetch('http://51.81.183.219/wp-json/wp/v2/posts?per_page=5')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var blogPostContainer = document.getElementById("blogPosts");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '<a href="' + data[i].link + '">' + data[i].title.rendered + '</a>'
                blogPostContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
