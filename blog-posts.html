<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <div id="myData"></div>
    <script>
        fetch('https://reclaimhosting.com/wp-json/wp/v2/posts?per_page=5')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Title: ' + data[i].title.rendered + '<br>' + 'URL: ' + data[i].link + '<br>' + 'Excerpt: ' + data[i].excerpt.rendered;
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
